<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Login-X</title>  
</head>
<body>
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="./img/X-Logo.png"
                    class="img-fluid" alt="X-Logo" style=" width: 500px; height: auto;">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                  <h1>Lo que está pasando ahora</h1>
                  <p>Únete hoy</p>
                  
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form1Example13" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example13">Email address</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form1Example23" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example23">Password</label>
                    </div>
          
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    
                    <a class="btn btn-primary btn-lg btn-block" href="#!"
                      role="button">
                      <i class="fab fa-google-plus me-2"></i>Continue with Google
                    </a>
                    <a class="btn btn-primary btn-lg btn-block"href="#!"
                      role="button">
                      <i class="fab fa-apple me-2"></i>Continue with Apple
                    </a>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </div>
</body>
</html>
